<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid on Product - Online Auction System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Auction System</h1>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="createaccount.html">Create Account</a></li>
                    <li><a href="listproduct.html">List Product</a></li>
                    <li><a href="viewAllProducts.html">View All Products</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="bid-product">
                <h2>Bid on Product: <span id="product-name">Loading...</span></h2>
                <div class="product-details">
                    <p><strong>Product Description:</strong> <span id="product-description">Loading...</span></p>
                    <p><strong>Base Price:</strong> $<span id="base-price">Loading...</span></p>
                    <p><strong>Current Bid:</strong> $<span id="current-bid">Loading...</span></p>
                    <p><strong>Auction Ends At:</strong> <span id="end-time">Loading...</span></p>
                </div>
                <form id="bid-form">
                    <div class="form-group">
                        <label for="bid-price">Your Bid Price ($):</label>
                        <input type="number" id="bid-price" name="bid-price" required>
                    </div>
                    <button type="submit">Place Bid</button>
                </form>
            </section>
        </div>
    </main>

    <script src="logic.js"></script>

</body>
</html>
